<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <meta http-equiv="X-UA-Compatible" content="ie=edge">
 <title>Recording</title>
 <link rel="stylesheet" href="main.css">
</head>

<body>
 <section class="calculator">
  <form>
   <input type="text" name="" id="" class="screen">
  </form>
  <div class="buttons">
   <!-- yellow -->
   <button type="button" class="btn btn-yellow" data-num="*">*</button>
   <button type="button" class="btn btn-yellow" data-num="/">/</button>
   <button type="button" class="btn btn-yellow" data-num="-">-</button>
   <button type="button" class="btn btn-yellow" data-num="+">+</button>
   <!-- grey buttons -->
   <button type="button" class="btn btn-grey" data-num=".">.</button>
   <button type="button" class="btn btn-grey" data-num="9">DI</button>
   <button type="button" class="btn btn-grey" data-num="8">tourad</button>
   <button type="button" class="btn btn-grey" data-num="7">Oussama</button>
   <button type="button" class="btn btn-grey" data-num="6">Maawiya</button>
   <button type="button" class="btn btn-grey" data-num="5">Vet7y</button>
   <button type="button" class="btn btn-grey" data-num="4">Med Salem</button>
   <button type="button" class="btn btn-grey" data-num="3">Abdourahman</button>
   <button type="button" class="btn btn-grey" data-num="2">Abdellahi</button>
   <button type="button" class="btn btn-grey" data-num="1">youssef</button>
   <button type="button" class="btn btn-grey" data-num="0">mahou chi</button>
   <button type="button" class="btn-equal btn-grey">=</button>
   <button type="button" class="btn-clear btn-grey">C</button>


  </div>
 <H1> MOULA7A4A:</H1>
<ul type="disc">
   <li>mahou chi = 0</li>
   <li> 1=youssef</li>
   <li> 2=Abdellahi</li>
   <li>3=Abdourahman</li>
   <li>4=Med Salem</li>
   <li> 5=Vet7y</li>
   <li> 6=Maawiya</li>
   <li> 7=Oussama</li>
   <li> 8=tourad</li>
   <li>  9=GROUPE REVISION</li>
   
</ul>





 </section>





 <script src="./app.js"></script>
</body>

</html>
